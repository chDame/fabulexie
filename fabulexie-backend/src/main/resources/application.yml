spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: /auth/
  datasource:
    url: jdbc:h2:file:../h2/demo
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update
# MAIL SPRING CONFIG
  mail:
    default-encoding: UTF-8
    host: XXX
    username: XXX
    password: XXX
    port: 465
    test-connection: false

    properties:
      mail:
        transport:
          protocol: smtp
        smtp:
          auth: true
          starttls:
            enable: true
          socketFactory:
            class: javax.net.ssl.SSLSocketFactory
            fallback: false
server:
  port: 8443
  ssl:
    key-store: fabulexie.p12
    key-store-password: toptal
    keyStoreType: PKCS12
    keyAlias: toptal
  error:
    whitelabel:
      enabled: false      
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1048576    
    
logging:
  level:
    root: INFO
    org.docx4j: ERROR 
    com.plutext.demo.diagnosticscom.plutext.demo.diagnostics: ERROR

application:
    mailer: devntest@fabulexie.fr
    url: https://localhost:4200/