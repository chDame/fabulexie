<div class="d-sm-flex align-items-center justify-content-between mb-4" *ngIf="userService.userToUpdate">
	<h1 class="h3 mb-0 text-gray-800">Update user {{userService.userToUpdate.email}}</h1>
</div>
<div class="row justify-content-center" *ngIf="userService.userToUpdate">
	<div class="col-lg-6 col-md-10 col-sm-12">
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">User informations</h6>
             </div>
        <div class="card-body">
			<form class="user" #updateUserForm="ngForm" (ngSubmit)="onSubmit()">
				<div class="form-group">
					<input type="email" [(ngModel)]="userService.userToUpdate.email" 
						class="form-control"
						id="inputEmail"
						aria-describedby="Login is the email"
						name="inputEmail"
						placeholder="Enter Email Address..."
						required emailValidator #email="ngModel">
						<span class="floating-label">Email address</span>
					<div *ngIf="email.dirty && email.invalid" class="alert alert-danger">Email is required</div>
				</div>
				<div class="form-group">
					<input type="text" [(ngModel)]="userService.userToUpdate.firstname" 
						class="form-control"
						id="inputFirstname"
						aria-describedby="His firstname"
						name="inputFirstname"
						placeholder="Enter his firstname..."
						required minlength="2" #firstname="ngModel">
						<span class="floating-label">Firstname</span>
					<div *ngIf="firstname.dirty && firstname.invalid" class="alert alert-danger">Firstname is required</div>
				</div>
				<div class="form-group">
					<input type="text" [(ngModel)]="userService.userToUpdate.lastname" 
						class="form-control"
						id="inputLastname"
						aria-describedby="His lastname"
						name="inputLastname"
						placeholder="Enter his lastname..."
						required minlength="2" #lastname="ngModel">
						<span class="floating-label">Lastname</span>
					<div *ngIf="lastname.dirty && lastname.invalid" class="alert alert-danger">Lastname is required</div>
				</div>
			
				<div class="form-group">
				  <div class="custom-control custom-checkbox small">
					<input type="checkbox" name="valid" class="custom-control-input" id="validCheck" [(ngModel)]="userService.userToUpdate.valid" >
					<label class="custom-control-label" for="validCheck">Valid</label>
				  </div>
				</div>
				<div class="form-group">
				  <div class="custom-control custom-checkbox small">
					<input type="checkbox" name="tutor" class="custom-control-input" id="tutorCheck" [(ngModel)]="userService.userToUpdate.tutor" >
					<label class="custom-control-label" for="tutorCheck">Tutor</label>
				  </div>
				</div>
				<div class="form-group">
				  <div class="custom-control custom-checkbox small">
					<input type="checkbox" name="admin" class="custom-control-input" id="adminCheck" [(ngModel)]="userService.userToUpdate.admin" >
					<label class="custom-control-label" for="adminCheck">Admin</label>
				  </div>
				</div>
				<button type="submit" class="btn btn-primary btn-block btn-icon-split" [disabled]="!updateUserForm.form.valid">
					<span class="icon text-white-50">
						<i class="fas fa-pen"></i>
					</span>
					<span class="text"> Update</span>
				</button>
				<div *ngIf="error" class="alert alert-danger">{{error}}</div>
			</form>
		</div>
	</div>
</div>
</div>
