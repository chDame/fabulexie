<div class="d-sm-flex align-items-center justify-content-between mb-4">
	<h1 class="h3 mb-0 text-gray-800">Invite a user</h1>
</div>
<div class="row justify-content-center">
	<div class="col-lg-6 col-md-10 col-sm-12">
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">User informations</h6>
             </div>
        <div class="card-body">
			<form class="user" #inviteUserForm="ngForm" (ngSubmit)="onSubmit()">
				<div class="form-group">
					<input type="email" [(ngModel)]="invitation.email" 
						class="form-control"
						id="inputEmail"
						aria-describedby="Login is the email"
						name="inputEmail"
						placeholder="Enter Email Address..."
						required emailValidator #email="ngModel">
						<span class="floating-label">Email address</span>
					<div *ngIf="email.dirty && email.invalid" class="alert alert-danger">Email is required</div>
				</div>
				<div class="form-group" *ngIf="authService.user.admin">
				  <div class="custom-control custom-checkbox small">
					<input type="checkbox" name="tutor" class="custom-control-input" id="tutorCheck" [(ngModel)]="invitation.tutor" >
					<label class="custom-control-label" for="tutorCheck">Tutor</label>
				  </div>
				</div>
				<div class="form-group" *ngIf="authService.user.admin">
				  <div class="custom-control custom-checkbox small">
					<input type="checkbox" name="admin" class="custom-control-input" id="adminCheck" [(ngModel)]="invitation.admin" >
					<label class="custom-control-label" for="adminCheck">Admin</label>
				  </div>
				</div>
				<button type="submit" class="btn btn-primary btn-block btn-icon-split" [disabled]="!inviteUserForm.form.valid">
					<span class="icon text-white-50">
						<i class="fas fa-envelope-open-text"></i>
					</span>
					<span class="text"> Invite</span>
				</button>
				<div class="alert alert-danger" *ngIf="error!=null">{{error}}</div>
			</form>
		</div>
	</div>
</div>
</div>
