<div class="text-center">
	<h1 class="h4 text-gray-900 mb-4" *ngIf="!authService.isInitialised()">Create first admin!</h1>
	<h1 class="h4 text-gray-900 mb-4" *ngIf="authService.isInitialised()">Register to Fabulexie!</h1>
</div>
<form class="user" #registerForm="ngForm" (ngSubmit)="onRegister()">
    <div class="form-group">
		<input type="email" [(ngModel)]="login.email" 
			class="form-control"
			id="inputEmail"
			aria-describedby="your login is your email"
			name="inputEmail"
			placeholder="Enter Email Address..."
			required emailValidator #email="ngModel">
		<div *ngIf="email.dirty && email.invalid" class="alert alert-danger">Email is required</div>
    </div>
    <div class="form-group">
		<input type="password" [(ngModel)]="login.password" 
			class="form-control"
			id="inputPwd"
			name="inputPwd"
			placeholder="Password"
			required minlength="4" #pwd="ngModel">
		<div *ngIf="pwd.dirty && pwd.invalid" class="alert alert-danger">Password is required</div>
    </div>
    <div class="form-group">
		<input type="password" [(ngModel)]="login.passwordConf" 
			class="form-control"
			id="inputPwdConf"
			name="inputPwdConf"
			placeholder="Password confirmation"
			required minlength="4" #pwdConf="ngModel">
		<div *ngIf="pwdConf.dirty && (pwdConf.invalid || login.password!=login.passwordConf)" class="alert alert-danger">Password is not the same</div>
    </div>
    <div class="form-group">
		<input type="text" [(ngModel)]="login.firstname" 
			class="form-control"
			id="inputFirstname"
			aria-describedby="your firstname"
			name="inputFirstname"
			placeholder="Enter your firstname..."
			required minlength="2" #firstname="ngModel">
		<div *ngIf="firstname.dirty && firstname.invalid" class="alert alert-danger">Firstname is required</div>
    </div>
	<div class="form-group">
		<input type="text" [(ngModel)]="login.lastname" 
			class="form-control"
			id="inputLastname"
			aria-describedby="your lastname"
			name="inputLastname"
			placeholder="Enter your lastname..."
			required minlength="2" #lastname="ngModel">
		<div *ngIf="lastname.dirty && lastname.invalid" class="alert alert-danger">Lastname is required</div>
    </div>
	<button type="submit" [disabled]="!registerForm.form.valid" *ngIf="authService.user == null"
		class="btn btn-primary btn-user btn-block">Register</button>
</form>
