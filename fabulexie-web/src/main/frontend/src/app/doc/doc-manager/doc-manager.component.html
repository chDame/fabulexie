<div class="d-sm-flex align-items-center justify-content-between mb-4">
	<h1 class="h3 mb-0 text-gray-800">My documents</h1>
</div>
<div class="row justify-content-center" >
	<div class="col-xl-10 col-lg-10 col-md-10 col-xs-12">

		<div class="row">
			<div class="col-lg-9 col-md-8 col-sm-6 col-xs-12">
				<div *ngIf="globalError" class="alert alert-danger">{{globalError}}</div>
				<div *ngIf="globalInfo" class="alert alert-success">{{globalInfo}}</div>	
			</div>
			
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 right">
				
				<form >

					<!-- Progress Bar -->
					<div class="progress form-group" *ngIf="progress > 0">
						<div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width.%]="progress">
						</div>
					</div>

					<button type="button" class="btn btn-primary btn-icon-split" (click)="fileInput.click()">
							<span class="icon text-white-50">
								<i class="far fa-images"></i>
							</span>
							<span class="text"> Add Document</span>
					</button>
					<div style="visibility: hidden; position: absolute; overflow: hidden; width: 0px; height:0px;border:none;margin:0; padding:0">
						<input type="file" (change)="uploadFile($event)" #fileInput>
					</div>
					
					<div *ngIf="file!=null" class="detailUpload">
						<span><strong>{{ file.name }}</strong></span>
						<button type="button" class="btn btn-primary btn-icon-split" (click)="submitUser()" [disabled]="progress>0">
								<span class="icon text-white-50">
									<i class="fas fa-upload"></i>
								</span>
								<span class="text"> Upload</span>
						</button>
					</div>
					
				</form>
			</div>
		</div>
	</div>
</div>
