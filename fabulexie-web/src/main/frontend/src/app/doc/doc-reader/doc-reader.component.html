<div class="d-sm-flex align-items-center justify-content-between mb-4">
	<h1 class="h3 mb-0 text-gray-800">{{docService.currentDoc.title}}</h1>
</div>

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
	<li class="breadcrumb-item" *ngFor="let dir of docService.breadcrumb" (click)="moveTo(dir)">
		<a (click)="moveTo(dir)">{{dir.name}}</a> 
	</li>

	<li class="breadcrumb-item active" >
		<span>{{docService.currentDoc.title}}</span> 
	</li>
  </ol>
</nav>
<div class="mainReaderPage">
	<div class="readerContainer">
		<iframe id="reader" #readerFrame [src]="frameSrc" class="onlinereading"></iframe>
	</div>
	<div class="readerPagination">
		<i class="navBtn fas fa-chevron-left" (click)="previousPage()"></i> <span class="pages">page {{currentPage}} / {{nbPages}}</span> <i class="navBtn fas fa-chevron-right" (click)="nextPage()"></i>
	</div>
	<div class="options">
		
		<div class="dropdown">
			<button class="btn btn-primary btn-icon-split dropdown-toggle" type="button" id="prebuiltRules" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				<span class="icon text-white-50">
					<i class="fas fa-download"></i>
				</span>
			</button>
			<div class="dropdown-menu" aria-labelledby="prebuiltRules">
				<a class="dropdown-item" [href]="getAdaptedHtml()" target="_blank">Html with adaptations</a>
				<a class="dropdown-item" [href]="getAdaptedDocxUrl()" target="_blank">Docx with adaptations</a>
				<a class="dropdown-item" [href]="getAdaptedPdf()" target="_blank">PDF with adaptations</a>
				<a class="dropdown-item" [href]="getHtml()" target="_blank">Original Hml</a>
				<a class="dropdown-item" [href]="getDocxUrl()" target="_blank">Original docx</a>
			</div>
		</div>
	</div>			
</div>
