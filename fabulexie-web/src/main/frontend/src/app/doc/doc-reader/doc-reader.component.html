<div class="d-sm-flex align-items-center justify-content-between mb-4">
	<h1 class="h3 mb-0 text-gray-800">My documents</h1>
</div>
<div class="row justify-content-center" >
	<div class="col-xl-10 col-lg-10 col-md-10 col-xs-12">

		<div class="row">
				<div class="card shadow mb-4" *ngFor="let doc of documents; let i = index">
					{{doc.name}}<br/>
					{{doc.description}}<br/>
					
					<button type="button" class="btn btn-primary btn-icon-split" (click)="loadAdaptedHtml(doc.accessToken)">
							<span class="icon text-white-50">
								<i class="far fa-images"></i>
							</span>
							<span class="text"> html adapted</span>
					</button><br/>
					
					<a class="btn btn-primary btn-icon-split" [href]="getAdaptedDocxUrl(doc.accessToken)" target="_blank">
							<span class="icon text-white-50">
								<i class="far fa-images"></i>
							</span>
							<span class="text"> docx adapted</span>
					</a><br/>
					
					<button type="button" class="btn btn-primary btn-icon-split" (click)="loadHtml(doc.accessToken)">
							<span class="icon text-white-50">
								<i class="far fa-images"></i>
							</span>
							<span class="text"> html original</span>
					</button><br/>
					
					<a class="btn btn-primary btn-icon-split" [href]="getDocxUrl(doc.accessToken)" target="_blank">
							<span class="icon text-white-50">
								<i class="far fa-images"></i>
							</span>
							<span class="text"> docx original</span>
					</a><br/>
				</div>
			
		</div>
				<iframe [src]="frameSrc" *ngIf="frameSrc"></iframe>
	</div>
</div>
