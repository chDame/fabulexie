<div class="d-sm-flex align-items-center justify-content-between mb-4">
	<h1 class="h3 mb-0 text-gray-800">{{docService.currentDoc.title}}</h1>
</div>

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
	<li class="breadcrumb-item" *ngFor="let dir of docService.breadcrumb" (click)="moveTo(dir)">
		<a (click)="moveTo(dir)">{{dir.name}}</a> 
	</li>

	<li class="breadcrumb-item active" >
		<span>{{docService.currentDoc.title}}</span> 
	</li>
  </ol>
</nav>
<div class="mainReaderPage">
	<div class="readerContainer">
		<iframe id="reader" #readerFrame [src]="frameSrc" class="onlinereading"></iframe>
	</div>
	<div class="readerPagination">
		<i class="navBtn fas fa-chevron-left" (click)="previousPage()"></i> <span class="pages">page {{currentPage}} / {{nbPages}}</span> <i class="navBtn fas fa-chevron-right" (click)="nextPage()"></i>
	</div>
	<div class="options">	
		<a class="btn btn-primary btn-circle" [href]="getAdaptedHtml()" target="_blank">
			<i class="fab fa-html5"></i>
		</a>
		<a class="btn btn-primary btn-circle" [href]="getAdaptedDocxUrl()" target="_blank">
			<i class="fas fa-file-word"></i>
		</a>
		<a class="btn btn-secondary btn-circle" [href]="getHtml()" target="_blank">
			<i class="fab fa-html5"></i>
		</a>
		<a class="btn btn-secondary btn-circle" [href]="getDocxUrl()" target="_blank">
			<i class="fas fa-file-word"></i>
		</a>
	</div>			
</div>
